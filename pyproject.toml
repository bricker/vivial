[tool.pyright]
exclude = [
  "**/generated",
  "**/vendor",
  "**/node_modules",
  "**/__pycache__",
  "**/build/*",
  "**/.*",
]
venvPath="./.venv"
extraPaths=[
    "**/vendor",
    "./libs/eave-stdlib-py/src",
    "./libs/eave-monitoring/src",
    "./libs/eave-tracing-core-py/src",
    "./libs/eave-tracing-postgres/src",
    "./libs/eave-tracing-python/src",
    "./libs/eave-pubsub-schemas/python/src",
    "./apps/core",
    "./apps/dashboard",
    "./develop/python/src",
]
typeCheckingMode = "standard"
