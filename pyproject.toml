[tool.pyright]
exclude = [
  "**/generated",
  "**/vendor",
  "**/node_modules",
  "**/__pycache__",
  "**/build/*",
  "**/.*",
]
venvPath = ".venv"
extraPaths = [
  "./apps/core",
  "./apps/dashboard",
  "./libs/eave-stdlib-py/src",
  "./develop/python/src",
  "./apps/admin",
]
typeCheckingMode = "standard"
