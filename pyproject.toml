[tool.pyright]
exclude = [
  "**/generated",
  "**/vendor",
  "**/node_modules",
  "**/__pycache__",
  "**/build/*",
  "**/.*",
]
venvPath="./.venv"
extraPaths=[
    "**/vendor",
    "./packages/python/*/src",
    "./apps/core",
    "./apps/dashboard",
    "./develop/python/src",
]
typeCheckingMode = "standard"
