---
apiVersion: v1
kind: Service
metadata:
  name: "${SERVICENAME}"
  namespace: "${NAMESPACE}"
spec:
  type: NodePort
  selector:
    app: "${APPNAME}"
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: "${APP_PORT_NAME}"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "${KSANAME}"
  namespace: "${NAMESPACE}"
  annotations:
    iam.gke.io/gcp-service-account: "${GSANAME}@${GOOGLE_CLOUD_PROJECT}.iam.gserviceaccount.com"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  namespace: "${NAMESPACE}"
spec:
  selector:
    matchLabels:
      app: "${APPNAME}"
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        app: "${APPNAME}"
    spec:
      serviceAccountName: "${KSANAME}"
      containers:
        - name: dashboard
          image: "us-central1-docker.pkg.dev/${GOOGLE_CLOUD_PROJECT}/docker/dashboard:${APP_VERSION}"
          resources:
            requests:
              memory: "768Mi"
              cpu: "100m"
            limits:
              memory: "768Mi"
              cpu: "100m"
          envFrom:
            - secretRef:
                name: "${SHARED_SECRET_NAME}"
            - configMapRef:
                name: "${SHARED_CONFIGMAP_NAME}"
            - secretRef:
                name: "${SECRET_NAME}"
            - configMapRef:
                name: "${CONFIGMAP_NAME}"

          ports:
            - name: "${APP_PORT_NAME}"
              containerPort: 8000
