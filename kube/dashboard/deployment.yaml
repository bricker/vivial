---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: "${HEALTHCHECK_NAME}"
spec:
  healthCheck:
    timeoutSec: 1
    type: HTTP
    requestPath: /status
    port: 8000
  customResponseHeaders:
    headers:
      - "server: unspecified"

---
apiVersion: v1
kind: Service
metadata:
  name: "${SERVICENAME}"
  namespace: "${NAMESPACE}"
  annotations:
    beta.cloud.google.com/backend-config: '{"default": "${HEALTHCHECK_NAME}"}'
spec:
  type: NodePort
  selector:
    app: "${APPNAME}"
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: "${APP_PORT_NAME}"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "${KSANAME}"
  namespace: "${NAMESPACE}"
  annotations:
    iam.gke.io/gcp-service-account: "${GSANAME}@${GOOGLE_CLOUD_PROJECT}.iam.gserviceaccount.com"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  namespace: "${NAMESPACE}"
spec:
  selector:
    matchLabels:
      app: "${APPNAME}"
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        app: "${APPNAME}"
    spec:
      serviceAccountName: "${KSANAME}"
      containers:
        - name: dashboard
          image: "us-central1-docker.pkg.dev/${GOOGLE_CLOUD_PROJECT}/docker/dashboard:${APP_VERSION}"
          resources:
            requests:
              memory: "768Mi"
              cpu: "100m"
            limits:
              memory: "768Mi"
              cpu: "100m"

          envFrom:
            - configMapRef:
                name: "${SHARED_CONFIGMAP_NAME}"
            - configMapRef:
                name: "${CONFIGMAP_NAME}"

          env:
            # gunicorn options
            - name: GUNICORN_CMD_ARGS
              value: "--bind=0.0.0.0:8000 --workers=3 --timeout=90"

          ports:
            - name: "${APP_PORT_NAME}"
              containerPort: 8000
