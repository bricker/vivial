[tool.ruff]
line-length = 120
extend-exclude = [
  "generated",
  "__pycache__",
  "node_modules",
  "vendor",
  "build",
  ".*",
]

[tool.ruff.lint]
extend-select = [
  "B006", # https://docs.astral.sh/ruff/rules/mutable-argument-default/
]
ignore-init-module-imports = true

[tool.pytest.ini_options]
addopts = "--capture=no" # --doctest-modules --doctest-ignore-import-errors
filterwarnings = [
  "ignore::DeprecationWarning"
]
pythonpath = [
  "../../../apps/core",
  "../../../apps/marketing",
  "../../../libs/eave-stdlib-py",
  "../../../libs/eave-tracing-core-py",
  "../../../libs/eave-tracing-python",
  "../../../libs/eave-tracing-postgres",
]
norecursedirs = [
  "vendor",
  "node_modules",
  "__pycache__",
  "build",
  ".*",
]
