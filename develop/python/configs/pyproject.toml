[tool.ruff]
line-length = 120 # line length lint violations are suppressed by this configuration, but setting this line length informs the formatter.
extend-exclude = [
  "generated",
  "__pycache__",
  "node_modules",
  "vendor",
  "build",
  ".*",
]

[tool.ruff.lint]
select = [
  "F",
  "E",
  "W",
  "I", # isort
  "N",
  "UP",
  "ANN",
  "ASYNC",
  "S",
  "BLE",
  "FBT",
  "B",
  # "B006", # https://docs.astral.sh/ruff/rules/mutable-argument-default/
  "A",
  "COM",
  "C4",
  "DTZ",
  "T10",
  "EXE",
  "ISC",
  "ICN",
  "G",
  "PIE",
  "T20",
  "PYI",
  "PT",
  "Q",
  "RSE",
  "SLF",
  "SLOT",
  "SIM",
  "TID",
  "TCH",
  "INT",
  "ARG",
  "PTH",
  "PD",
  "PL",
  "NPY",
  "PERF",
  "FURB",
  "LOG",
  "RUF",
]
ignore = [
  "E501", # https://docs.astral.sh/ruff/rules/line-too-long/
  "S101", # https://docs.astral.sh/ruff/rules/assert/
  "ANN101", # https://docs.astral.sh/ruff/rules/missing-type-self/
  "ANN102", # https://docs.astral.sh/ruff/rules/missing-type-cls/
  "PLR09", # "too many ..." checks
]
ignore-init-module-imports = true

[tool.pytest.ini_options]
addopts = "--capture=no" # --doctest-modules --doctest-ignore-import-errors
filterwarnings = [
  "ignore::DeprecationWarning"
]
pythonpath = [
  "../../../apps/core",
  "../../../apps/marketing",
  "../../../libs/eave-stdlib-py",
  "../../../libs/eave-tracing-core-py",
  "../../../libs/eave-tracing-python",
  "../../../libs/eave-tracing-postgres",
]
norecursedirs = [
  "vendor",
  "node_modules",
  "__pycache__",
  "build",
  ".*",
]
