[tool.black]
force-exclude = '''
(
  generated
  | vendor
  | node_modules
  | __pycache__
  | build
  | /\.
)
'''
line-length = 120

[tool.ruff]
extend-select = ["B006"]
ignore = ["E501"] # line-length; Black handles this
extend-exclude = [
  "generated",
  "__pycache__",
  "node_modules",
  "vendor",
  "build",
  ".*",
]
ignore-init-module-imports = true

[tool.pytest.ini_options]
addopts = "--capture=no"
filterwarnings = [
  "ignore::DeprecationWarning"
]
pythonpath = [
  "../../../apps/core",
  "../../../apps/slack",
  "../../../apps/marketing",
  "../../../libs/eave-stdlib-py",
  "../../../libs/eave-monitoring"
]
norecursedirs = [
  "vendor",
  "node_modules",
  "__pycache__",
  "build",
  ".*",
]
