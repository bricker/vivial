[tool.ruff]
line-length = 120 # line length lint violations are suppressed by this configuration, but setting this line length informs the formatter.
extend-exclude = [
  "generated",
  "__pycache__",
  "node_modules",
  "vendor",
  "build",
  ".*",
]

[tool.ruff.lint]
# https://docs.astral.sh/ruff/rules/
select = [
  "F", # Pyflakes
  "E", # pycodestyle
  "W", # pycodestyle
  "I", # isort
  "N", # pep8-naming
  "UP", # pyupgrade
  "ANN", # flake8-annotations
  "ASYNC", # flake8-async
  "S", # flake8-bandit
  "BLE", # flake8-blind-except
  "FBT", # flake8-boolean-trap
  "B", # flake8-bugbear
  # "B006", # https://docs.astral.sh/ruff/rules/mutable-argument-default/
  "A", # flake8-builtins
  "COM", # flake8-commas
  "C4", # flake8-comprehensions
  "DTZ", # flake8-datetimez
  "T10", # flake8-debugger
  # "EM", # flake8-errmsg
  "EXE", # flake8-executable
  "ISC", # flake8-implicit-str-concat
  "ICN", # flake8-import-conventions
  "G", # flake8-logging-format
  "PIE", # flake8-pie
  # "T20", # flake8-print
  "PYI", # flake8-pyi
  "PT", # flake8-pytest-style
  "Q", # flake8-quotes
  "RSE", # flake8-raise
  "RET502", # https://docs.astral.sh/ruff/rules/implicit-return-value/
  "RET503", # https://docs.astral.sh/ruff/rules/implicit-return/
  "SLF", # flake8-self
  "SLOT", # flake8-slots
  "SIM", # flake8-simplify
  "TID", # flake8-tidy-imports
  "TCH", # flake8-type-checking
  "INT", # flake8-gettext
  "ARG", # flake8-unused-arguments
  "PTH", # flake8-use-pathlib
  "PD", # pandas-vet
  "PL", # Pylint
  "NPY", # NumPy
  "PERF", # Perflint https://pypi.org/project/perflint/
  "FURB", # refurb https://pypi.org/project/refurb/
  "LOG", # flake8-logging
  "RUF", # Ruff-specific rules
]
ignore = [
  "E501", # https://docs.astral.sh/ruff/rules/line-too-long/
  "S101", # https://docs.astral.sh/ruff/rules/assert/
  "ANN101", # https://docs.astral.sh/ruff/rules/missing-type-self/
  "ANN102", # https://docs.astral.sh/ruff/rules/missing-type-cls/
  "PLR09", # "too many ..." checks
]
ignore-init-module-imports = true

[tool.pytest.ini_options]
addopts = "--capture=no" # --doctest-modules --doctest-ignore-import-errors
filterwarnings = [
  "ignore::DeprecationWarning"
]
pythonpath = [
  "../../../apps/core",
  "../../../apps/marketing",
  "../../../libs/eave-stdlib-py",
  "../../../libs/eave-tracing-core-py",
  "../../../libs/eave-tracing-python",
  "../../../libs/eave-tracing-postgres",
]
norecursedirs = [
  "vendor",
  "node_modules",
  "__pycache__",
  "build",
  ".*",
]
