<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button and Field Example</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        text-align: center;
    }
    input[type="text"], button {
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Button and Field Example</h2>
    <input type="text" id="inputField" placeholder="Enter something...">
    <br>
    <button id="submitButton">Submit</button>
    <button id="resetButton">Reset</button>
    <a href="https://google.com">goodlele</a>
    <a href="https://yahoo.com"><button>Button in anchor</button></a>
</div>

<script>
    document.getElementById('submitButton').addEventListener('click', function() {
        var inputValue = document.getElementById('inputField').value;
        alert('You entered: ' + inputValue);
    });

    document.getElementById('resetButton').addEventListener('click', function() {
        document.getElementById('inputField').value = '';
    });
</script>

</body>
</html>
