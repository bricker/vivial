services:
  postgres:
    build: postgres
    ports:
      - "5433:5432"
    volumes:
      - .pgdata:/var/lib/postgresql/data
    env_file:
      - path: share.postgres.env
      - path: .env
        required: false

  metabase:
    image: metabase/metabase-enterprise:latest
    ports:
      - "5400:3000"
    depends_on:
      - postgres
    env_file:
      - path: share.metabase.env
      - path: .env
        required: false
