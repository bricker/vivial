runtime: nodejs18
service: jira

handlers:
- url: /_ah/.*
  login: admin
  script: auto
  auth_fail_action: unauthorized

- url: .*
  secure: always
  redirect_http_response_code: 301
  script: auto

inbound_services:
- warmup

instance_class: B2
basic_scaling:
  max_instances: 2

vpc_access_connector:
  name: projects/eavefyi-dev/locations/us-central1/connectors/appengine

env_variables:
  EAVE_JIRA_APP_KEY: "eave-jira-beta"
  EAVE_JIRA_APP_NAME: "Eave for Jira (Beta)"
  EAVE_APPS_BASE: https://apps.eave.dev
  EAVE_API_BASE: https://api.eave.dev
  EAVE_WWW_BASE: https://www.eave.dev
  EAVE_ANALYTICS_ENABLED: "1"
  EAVE_MONITORING_ENABLED: "1"
