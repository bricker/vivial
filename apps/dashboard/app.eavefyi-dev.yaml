runtime: python311
service: www

entrypoint: |-
  gunicorn \
    --bind :$PORT \
    --pythonpath vendor \
    --workers 3 \
    eave.marketing.app:app

handlers:
  - url: /static
    static_dir: eave/marketing/static

  - url: /_ah/.*
    login: admin
    script: auto
    auth_fail_action: unauthorized

  - url: .*
    script: auto

inbound_services:
  - warmup

instance_class: B2
basic_scaling:
  max_instances: 1

vpc_access_connector:
  name: projects/eavefyi-dev/locations/us-central1/connectors/appengine

env_variables:
  EAVE_APPS_BASE_PUBLIC: https://apps.eave.dev
  EAVE_API_BASE_PUBLIC: https://api.eave.dev
  EAVE_WWW_BASE_PUBLIC: https://www.eave.dev
  EAVE_METABASE_BASE_PUBLIC: https://metabase.eave.dev
  LOG_LEVEL: "DEBUG"
