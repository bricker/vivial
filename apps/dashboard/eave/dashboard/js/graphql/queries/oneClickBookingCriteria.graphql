query OneClickBookingCriteria {
  viewer {
    ... on AuthenticatedViewerQueries {
      reserverDetails {
        ...ReserverDetailsFields
      }

      paymentMethods {
        id
        card {
          brand
          last4
          expMonth
          expYear
        }
      }
    }

    ... on UnauthenticatedViewer {
      __typename
      authFailureReason
    }
  }
}
