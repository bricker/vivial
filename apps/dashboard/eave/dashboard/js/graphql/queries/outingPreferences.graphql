query OutingPreferences {
  activityCategoryGroups {
    id
    name
    activityCategories {
      id
      name
      isDefault
    }
  }
  restaurantCategories {
    id
    name
    isDefault
  }

  viewer {
    __typename
    ... on AuthenticatedViewerQueries {
      __typename

      outingPreferences {
        restaurantCategories {
          id
          name
          isDefault
        }
        activityCategories {
          id
          name
          isDefault
        }
      }
    }
    ... on UnauthenticatedViewer {
      __typename
      authAction
    }
  }
}
