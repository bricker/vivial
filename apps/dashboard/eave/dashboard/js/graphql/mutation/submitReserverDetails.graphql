mutation SubmitReserverDetails($input: ReserverDetailsInput!) {
  viewer {
    submitReserverDetails(input: $input) {
      __typename
      ... on SubmitReserverDetailsSuccess {
        reserverDetails {
          id
        }
      }
      ... on SubmitReserverDetailsFailure {
        failureReason
        validationErrors {
          field
        }
      }
    }
  }
}
