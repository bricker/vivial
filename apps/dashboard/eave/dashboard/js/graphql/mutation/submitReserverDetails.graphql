mutation submitReserverDetails($accountId: UUID!, $firstName: String!, $lastName: String!, $phoneNumber: String!) {
  submitReserverDetails(accountId: $accountId, firstName: $firstName, lastName: $lastName, phoneNumber: $phoneNumber) {
    __typename
    ... on SubmitReserverDetailsSuccess {
      reserverDetails {
        id
      }
    }
    ... on SubmitReserverDetailsError {
      errorCode
    }
  }
}
