mutation CreatePaymentIntent($input: CreatePaymentIntentInput!) {
  viewer {
    payment {
      createPaymentIntent(input: $input) {
        __typename
        ... on CreatePaymentIntentSuccess {
          paymentIntent {
            clientSecret
          }
        }
        ... on CreatePaymentIntentFailure {
          failureReason
        }
      }
    }
  }
}
