fragment OutingFields on Outing {
  id
  startTime
  headcount
  searchRegions {
    ...SearchRegionFields
  }
  survey {
    id
    budget
    headcount
    searchRegions {
      ...SearchRegionFields
    }
    startTime
  }
  travel {
    durationText
    distanceText
  }
  costBreakdown {
    ...CostBreakdownFields
  }
  activityPlan {
    ...ActivityPlanFields
  }

  reservation {
    ...ReservationFields
  }
}
