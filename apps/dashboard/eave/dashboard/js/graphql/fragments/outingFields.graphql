fragment OutingFields on Outing {
  id
  headcount
  activityStartTime
  restaurantArrivalTime
  drivingTime
  activity {
    sourceId
    source
    name
    description
    websiteUri
    doorTips
    insiderTips
    parkingTips
    venue {
      name
      location {
        directionsUri
        address {
          ...AddressFields
        }
      }
    }
    photos {
      coverPhoto {
        ...PhotoFields
      }
      supplementalPhotos {
        ...PhotoFields
      }
    }
    pricing {
      ...PricingFields
    }
  }

  restaurant {
    sourceId
    source
    name
    reservable
    rating
    primaryTypeName
    websiteUri
    description
    parkingTips
    customerFavorites

    location {
      directionsUri
      address {
        ...AddressFields
      }
    }

    photos {
      coverPhoto {
        ...PhotoFields
      }
      supplementalPhotos {
        ...PhotoFields
      }
    }
  }
}
