fragment OutingFields on Outing {
  id
  activityStartTime
  restaurantArrivalTime
  restaurantRegion {
    id
    name
  }
  activityRegion {
    id
    name
  }
  survey {
    id
    budget
    headcount
    searchAreaIds
    startTime
    visitorId
  }
  drivingTime
  activity {
    sourceId
    source
    name
    description
    websiteUri
    doorTips
    insiderTips
    parkingTips
    venue {
      name
      location {
        directionsUri
        coordinates {
          lat
          lon
        }
        formattedAddress
      }
    }
    photos {
      coverPhotoUri
      supplementalPhotoUris
    }
    ticketInfo {
      type
      notes
      cost
      fee
      tax
    }
  }
  restaurant {
    sourceId
    source
    name
    reservable
    rating
    primaryTypeName
    websiteUri
    description
    parkingTips
    customerFavorites
    location {
      directionsUri
      formattedAddress
      coordinates {
        lat
        lon
      }
    }
    photos {
      coverPhotoUri
      supplementalPhotoUris
    }
  }
}
