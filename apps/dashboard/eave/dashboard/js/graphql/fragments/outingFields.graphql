fragment OutingFields on Outing {
  id
  survey {
    id
    budget
    headcount
    searchRegions {
      ...SearchRegionFields
    }
    startTime
  }
  drivingTimeMinutes
  costBreakdown {
    ...CostBreakdownFields
  }
  activityPlan {
    ...ActivityPlanFields
  }

  reservation {
    ...ReservationFields
  }
}
