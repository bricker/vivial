fragment OutingFields on Outing {
  id
  headcount
  activityStartTime
  restaurantArrivalTime
  drivingTime
  activity {
    sourceId
    source
    name
    description
    websiteUri
    doorTips
    insiderTips
    parkingTips
    venue {
      name
      location {
        ...LocationFields
      }
    }
    photos {
      coverPhoto {
        ...PhotoFields
      }
      supplementalPhotos {
        ...PhotoFields
      }
    }
    pricing {
      ...PricingFields
    }
  }

  restaurant {
    sourceId
    source
    name
    reservable
    rating
    primaryTypeName
    websiteUri
    description
    parkingTips
    customerFavorites

    location {
      ...LocationFields
    }

    photos {
      coverPhoto {
        ...PhotoFields
      }
      supplementalPhotos {
        ...PhotoFields
      }
    }
  }

  survey {
    id
    headcount
    budget
    startTime
    searchRegions {
      id
      name
    }
  }
}
