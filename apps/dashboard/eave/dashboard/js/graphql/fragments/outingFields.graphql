fragment OutingFields on Outing {
  id
  headcount
  activityStartTime
  restaurantArrivalTime
  drivingTime
  costBreakdown {
    ...CostBreakdownFields
  }
  activity {
    sourceId
    source
    name
    description
    websiteUri
    doorTips
    insiderTips
    parkingTips
    ticketInfo {
      name
      notes
      costBreakdown {
        ...CostBreakdownFields
      }
    }
    venue {
      name
      location {
        ...LocationFields
      }
    }
    photos {
      coverPhoto {
        ...PhotoFields
      }
      supplementalPhotos {
        ...PhotoFields
      }
    }
  }

  restaurant {
    sourceId
    source
    name
    reservable
    rating
    primaryTypeName
    websiteUri
    description
    parkingTips
    customerFavorites

    location {
      ...LocationFields
    }

    photos {
      coverPhoto {
        ...PhotoFields
      }
      supplementalPhotos {
        ...PhotoFields
      }
    }
  }
}
