fragment ActivityFields on Activity {
  categoryGroup {
    id
    name
    activityCategories {
      ...ActivityCategoryFields
    }
  }
  sourceId
  source
  name
  description
  websiteUri
  doorTips
  insiderTips
  parkingTips
  ticketInfo {
    name
    notes
    costBreakdown {
      ...CostBreakdownFields
    }
  }
  venue {
    name
    location {
      ...LocationFields
    }
  }
  photos {
    ...PhotosFields
  }
}
