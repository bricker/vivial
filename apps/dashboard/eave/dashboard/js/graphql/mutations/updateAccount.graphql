mutation UpdateAccount($input: UpdateAccountInput!) {
  viewer {
    __typename
    ... on AuthenticatedViewerMutations {
      updateAccount(input: $input) {
        __typename
        ... on UpdateAccountSuccess {
          account {
            email
          }
        }
        ... on UpdateAccountFailure {
          failureReason
          validationErrors {
            field
          }
        }
      }
    }

    ... on UnauthenticatedViewer {
      __typename
      authAction
      authFailureReason
    }
  }
}
