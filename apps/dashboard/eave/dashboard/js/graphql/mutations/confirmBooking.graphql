mutation ConfirmBooking($input: ConfirmBookingInput!) {
  viewer {
    __typename
    ... on AuthenticatedViewerMutations {
      __typename

      confirmBooking(input: $input) {
        ... on ConfirmBookingSuccess {
          __typename

          booking {
            id
          }
        }

        ... on ConfirmBookingFailure {
          __typename
          failureReason

          validationErrors {
            field
          }
        }
      }
    }

    ... on UnauthenticatedViewer {
      __typename
      authFailureReason
    }
  }
}
