mutation CreatePaymentIntent {
  viewer {
    ... on AuthenticatedViewerMutations {
      __typename

      createPaymentIntent {
        __typename

        ... on CreatePaymentIntentSuccess {
          __typename

          paymentIntent {
            clientSecret
          }
        }

        ... on CreatePaymentIntentFailure {
          __typename
          failureReason
        }
      }
    }

    ... on UnauthenticatedViewer {
      __typename
      authAction
    }
  }
}
