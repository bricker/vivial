mutation CreateBooking($input: CreateBookingInput!) {
  viewer {
    __typename
    ... on AuthenticatedViewerMutations {
      __typename

      createBooking(input: $input) {
        ... on CreateBookingSuccess {
          __typename

          booking {
            id
          }
        }

        ... on CreateBookingFailure {
          __typename
          failureReason

          validationErrors {
            field
          }
        }
      }
    }

    ... on UnauthenticatedViewer {
      __typename
      authAction
      authFailureReason
    }
  }
}
