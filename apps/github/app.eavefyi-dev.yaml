runtime: nodejs18
service: github

handlers:
- url: /_ah/.*
  login: admin
  script: auto
  auth_fail_action: unauthorized

- url: .*
  secure: always
  redirect_http_response_code: 301
  script: auto

inbound_services:
- warmup

instance_class: B2
basic_scaling:
  max_instances: 1

vpc_access_connector:
  name: projects/eavefyi-dev/locations/us-central1/connectors/appengine

env_variables:
  EAVE_PUBLIC_APPS_BASE: https://apps.eave.dev
  EAVE_PUBLIC_API_BASE: https://api.eave.dev
  EAVE_PUBLIC_WWW_BASE: https://www.eave.dev
  LOG_LEVEL: "DEBUG"
