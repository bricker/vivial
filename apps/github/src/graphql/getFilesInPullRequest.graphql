query($repoOwner: String!, $repoName: String!, $prNumber: Int!, $batchSize: Int!, $after: String) {
  repository(owner: $repoOwner, name: $repoName) {
    pullRequest(number: $prNumber) {
      files(first: $batchSize, after: $after) {
        nodes {
          path
          changeType
        }
        pageInfo {
          hasNextPage
          endCursor
        }
      }
    }
  }
}
