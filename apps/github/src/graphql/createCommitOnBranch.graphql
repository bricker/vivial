mutation (
  $branch: CommittableBranch!
  $headOid: GitObjectID!
  $message: CommitMessage!
  $fileChanges: FileChanges!
) {
  createCommitOnBranch(
    input: {
      branch: $branch
      expectedHeadOid: $headOid
      message: $message
      fileChanges: $fileChanges
    }
  ) {
    commit {
      oid
    }
  }
}
