query ($repoOwner: String!, $repoName: String!, $refQuery: String!, $refPrefix: String!) {
  repository(owner: $repoOwner, name: $repoName) {
    refs(
      first: 10
      orderBy: { direction: DESC, field: TAG_COMMIT_DATE }
      refPrefix: $refPrefix
      query: $refQuery
    ) {
      nodes {
        name
      }
    }
  }
}