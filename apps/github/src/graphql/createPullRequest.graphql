mutation (
  $baseRefName: String!
  $body: String!
  $headRefName: String!
  $repoId: ID!
  $title: String!
) {
  createPullRequest(
    input: {
      baseRefName: $baseRefName
      body: $body
      headRefName: $headRefName
      repositoryId: $repoId
      title: $title
    }
  ) {
    pullRequest {
      number
    }
  }
}
