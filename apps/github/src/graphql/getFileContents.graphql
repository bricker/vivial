query ($repoOwner: String!, $repoName: String!, $commitOid: GitObjectID!, $filePath: String!) {
  repository(owner: $repoOwner, name: $repoName) {
    id
    owner {
      ... on Organization {
        name
      }
    }
    name
    object(oid: $commitOid) {
      id
      oid
      ... on Commit {
        file(path: $filePath) {
          oid
          name
          path
          language {
            name
          }
          object {
            id
            oid
            ... on Blob {
              text
            }
          }
        }
      }
    }
  }
}
