query {
  viewer {
    # TODO: Pagination
    repositories(
      isArchived: false
      orderBy: { direction: DESC, field: PUSHED_AT }
      first: 100
    ) {
      nodes {
        id
        name
        url
        description
        createdAt
        updatedAt
        pushedAt
        owner {
          id
          login
          avatarUrl
        }
      }
    }
  }
}
