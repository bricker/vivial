fragment repoFragment on Repository {
  __typename
  id
  name
  url
  description
  createdAt
  updatedAt
  pushedAt

  owner {
    __typename
    id
    login
    avatarUrl

    ... on Organization {
      name
    }
  }

  defaultBranchRef {
    __typename
    id
    name
  }

  languages(first: 100) {
    nodes {
      __typename
      name
    }
  }
}
