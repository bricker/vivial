runtime: python311
service: api

entrypoint: |-
  gunicorn \
    --bind :$PORT \
    --pythonpath vendor \
    --workers 3 \
    --worker-class uvicorn.workers.UvicornWorker \
    eave.core.app:app

handlers:
- url: /_ah/.*
  login: admin
  script: auto
  auth_fail_action: unauthorized

- url: .*
  script: auto

inbound_services:
- warmup

instance_class: F2
automatic_scaling:
  min_idle_instances: 1
  max_instances: 3


vpc_access_connector:
  name: projects/eave-production/locations/us-central1/connectors/appengine

env_variables:
  LOG_LEVEL: "DEBUG"
  REDIS_CONNECTION: "10.8.1.155:6379:0"
