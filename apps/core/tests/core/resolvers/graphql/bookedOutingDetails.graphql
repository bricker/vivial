query BookingDetails($input: GetBookingDetailsQueryInput!) {
  viewer {
    __typename
    ... on AuthenticatedViewerQueries {
      bookedOutingDetails(input: $input) {
        id
        activityPlan {
          costBreakdown {
            minBaseCostCents
            maxBaseCostCents
            feeCents
            taxCents
            totalCostCents
          }
          headcount
          startTime
          activity {
            sourceId
            source
            name
          }
        }

        reservation {
          arrivalTime
          headcount
          costBreakdown {
            totalCostCents
            feeCents
            minBaseCostCents
            maxBaseCostCents
            taxCents
          }
          restaurant {
            sourceId
            source
            name
          }
        }
      }
    }

    ... on UnauthenticatedViewer {
      authFailureReason
    }
  }
}
