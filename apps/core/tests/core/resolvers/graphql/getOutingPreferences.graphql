query OutingPreferences {
  viewer {
    ... on AuthenticatedViewerQueries {
      __typename

      outingPreferences {
        restaurantCategories {
          id
          name
          isDefault
        }
        activityCategories {
          id
          name
          isDefault
        }
      }
    }

    ... on UnauthenticatedViewer {
      __typename
      authAction
    }
  }
}
