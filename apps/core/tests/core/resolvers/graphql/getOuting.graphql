query Outing($input: OutingInput!) {
  outing(input: $input) {
    __typename
    id
    costBreakdown {
      minBaseCostCents
      maxBaseCostCents
      feeCents
      taxCents
      totalCostCents
    }
    survey {
      id
      startTime
      searchRegions {
        id
        name
      }
      budget
      headcount
    }
    activityPlan {
      startTime
      headcount
      costBreakdown {
        totalCostCents
      }
      activity {
        sourceId
        source
        name
        description
        venue {
          name
          location {
            directionsUri
            coordinates {
              lat
              lon
            }
            address {
              address1
              address2
              city
              state
              zipCode
              country
              formattedMultiline
              formattedSingleline
            }
          }
        }
        photos {
          coverPhoto {
            id
            src
            alt
            attributions
          }
          supplementalPhotos {
            id
            src
            alt
            attributions
          }
        }
        ticketInfo {
          name
          notes
          costBreakdown {
            minBaseCostCents
            maxBaseCostCents
            feeCents
            taxCents
            totalCostCents
          }
        }
        websiteUri
        doorTips
        insiderTips
        parkingTips
        categoryGroup {
          id
          name
          activityCategories {
            id
            name
            isDefault
          }
        }
      }
    }

    reservation {
      arrivalTime
      headcount
      costBreakdown {
        totalCostCents
      }
      restaurant {
        sourceId
        source
        location {
          directionsUri
          coordinates {
            lat
            lon
          }
          address {
            address1
            address2
            city
            state
            zipCode
            country
            formattedMultiline
            formattedSingleline
          }
        }
        photos {
          coverPhoto {
            id
            src
            alt
            attributions
          }
          supplementalPhotos {
            id
            src
            alt
            attributions
          }
        }
        name
        description
        websiteUri
        primaryTypeName
        rating
        reservable
        parkingTips
        customerFavorites
      }
    }

    travel {
      durationMinutes
    }
  }
}
