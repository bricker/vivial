mutation ReplanOuting($input: ReplanOutingInput!) {
  replanOuting(input: $input) {
    ... on ReplanOutingSuccess {
      outing {
        id
        survey {
          headcount
          budget
        }
        activity {
          sourceId
          source
          name
        }
        activityStartTime
        restaurant {
          sourceId
          source
          name
        }
        restaurantArrivalTime
        drivingTime
      }
    }

    ... on ReplanOutingFailure {
      failureReason
    }
  }
}
