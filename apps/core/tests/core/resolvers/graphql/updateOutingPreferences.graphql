mutation UpdateOutingPreferences($input: UpdateOutingPreferencesInput!) {
  viewer {
    ...on AuthenticatedViewerMutations {
      updateOutingPreferences(input: $input) {
        ...on UpdateOutingPreferencesSuccess {
          outingPreferences {
            restaurantCategories {
              id
              name
              isDefault
            }
            activityCategories {
              id
              name
              isDefault
            }
          }
        }
      }
    }
  }
}
