mutation PlanOuting(
    $visitorId: UUID!,
    $startTime: Date!,
    $searchAreaIds: [UUID!]!,
    $budget: OutingBudget!,
    $headcount: Int!,
    $groupPreferences: [OutingPreferenceInput!]!,
) {
    planOuting(input: {
        visitorId: $visitorId,
        startTime: $startTime,,
        searchAreaIds: $searchAreaIds,
        budget: $budget,
        headcount: $headcount,
    }) {
        ... on PlanOutingSuccess {
            outing {
                id
            }
        }
        ... on PlanOutingError {
            failureReason
        }
    }
}
