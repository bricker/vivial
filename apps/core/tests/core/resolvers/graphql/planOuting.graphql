mutation PlanOuting($input: PlanOutingInput!) {
  planOuting(input: $input) {
    ... on PlanOutingSuccess {
      outing {
        id
        survey {
          headcount
          budget
        }
        activity {
          sourceId
          source
          name
        }
        activityStartTime
        restaurant {
          sourceId
          source
          name
        }
        restaurantArrivalTime
        drivingTime
      }
    }
    ... on PlanOutingFailure {
      failureReason
    }
  }
}
