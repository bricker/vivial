mutation PlanOuting($input: PlanOutingInput!) {
  planOuting(input: $input) {
    ... on PlanOutingSuccess {
      outing {
        id
        survey {
          headcount
          budget
        }
        travel {
          durationMinutes
        }
        activityPlan {
          costBreakdown {
            minBaseCostCents
            maxBaseCostCents
            feeCents
            taxCents
            totalCostCents
          }
          headcount
          startTime
          activity {
            sourceId
            source
            name
          }
        }

        reservation {
          arrivalTime
          headcount
          costBreakdown {
            totalCostCents
            feeCents
            minBaseCostCents
            maxBaseCostCents
            taxCents
          }
          restaurant {
            sourceId
            source
            name
          }
        }
      }
    }
    ... on PlanOutingFailure {
      failureReason
    }
  }
}
