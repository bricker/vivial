mutation UpdateBooking($input: UpdateBookingInput!) {
  viewer {
    ... on AuthenticatedViewerMutations {
      __typename

      updateBooking(input: $input) {
        ... on UpdateBookingSuccess {
          __typename

          booking {
            id
            reserverDetails {
              id
              firstName
              lastName
              phoneNumber
            }
          }
        }

        ... on UpdateBookingFailure {
          __typename
          failureReason

          validationErrors {
            field
          }
        }
      }
    }

    ... on UnauthenticatedViewer {
      __typename
      authFailureReason
    }
  }
}
