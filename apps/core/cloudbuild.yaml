- name: python:3.11.2
  dir: apps/core
  script: |-
    python -m pip install -t vendor -r requirements-vendor.txt
  env:
  - EAVE_HOME=/workspace

- name: bash
  dir: apps/core
  script: |-
    cp $EAVE_HOME/.gcloudignore .
    cp $EAVE_HOME/.gitignore .
  env:
  - EAVE_HOME=/workspace

- name: git
  dir: apps/core
  script: |-
    #!/usr/bin/env bash
    (
      mkdir .buildinfo
      local timestamp=$(date --utc "+%Y%m%dt%H%Mz")
      local gitrev=$(git rev-parse --short HEAD)
      echo -n "$timestamp-$gitrev" >> .buildinfo/version
    )

- name: gcr.io/google.com/cloudsdktool/cloud-sdk
  dir: apps/core
  script: |-
    #!/usr/bin/env bash
    (
      local version=$(cat .buildinfo/version)
      gcloud app deploy \
        --version=$version \
        --appyaml=app.$GOOGLE_CLOUD_PROJECT.yaml
    )
  env:
  - EAVE_HOME=/workspace
  - GOOGLE_CLOUD_PROJECT=$PROJECT_ID


