steps:
- name: python:3.11.2
  dir: apps/core
  entrypoint: bin/setup
  env:
  - EAVE_HOME=/workspace
  - CI=1
  - VERBOSE=1
  - GOOGLE_CLOUD_PROJECT=$PROJECT_ID
  - PYTHONDONTWRITEBYTECODE=1

- name: python:3.11.2
  dir: apps/core
  entrypoint: bin/lint
  env:
  - EAVE_HOME=/workspace
  - CI=1
  - VERBOSE=1
  - GOOGLE_CLOUD_PROJECT=$PROJECT_ID
  - PYTHONDONTWRITEBYTECODE=1

