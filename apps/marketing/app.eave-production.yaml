runtime: python311
service: www

entrypoint: |-
  gunicorn \
    --bind :$PORT \
    --pythonpath vendor \
    --workers 3 \
    eave.marketing.app:app

handlers:
  - url: /static
    static_dir: eave/marketing/static

  - url: /_ah/.*
    login: admin
    script: auto
    auth_fail_action: unauthorized

  - url: .*
    script: auto

inbound_services:
  - warmup

instance_class: F2
automatic_scaling:
  min_idle_instances: 1
  max_instances: 3

vpc_access_connector:
  name: projects/eave-production/locations/us-central1/connectors/appengine

env_variables:
  LOG_LEVEL: "DEBUG"
  REDIS_CONNECTION: "10.8.1.155:6379:0"
