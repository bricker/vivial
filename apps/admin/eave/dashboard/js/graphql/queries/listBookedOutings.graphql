query ListBookedOutings {
  viewer {
    __typename
    ... on AuthenticatedViewerQueries {
      __typename
      bookedOutings {
        id
        activityStartTime
        restaurantArrivalTime
        activityName
        restaurantName
        photoUri
        state
      }
    }
    ... on UnauthenticatedViewer {
      __typename
      authFailureReason
    }
  }
}
