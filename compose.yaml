services:
  postgres:
    build:
      context: .
      dockerfile: ./develop/postgres/Dockerfile
    ports:
      - "5431:5432"
    volumes:
      - .pgdata:/var/lib/postgresql/data
    env_file:
      - path: .env
        required: false
    environment:
      # This is the password for the default postgres user, required by the Postgres Docker container. This has nothing to do with the application users.
      - POSTGRES_PASSWORD=unsafe


